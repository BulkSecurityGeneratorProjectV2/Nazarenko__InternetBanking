<form class="form-horizontal" id="add_transaction">
	<legend>Transfer money</legend>
    <div id="error" class="alert alert-error">
        <button type="button" class="close">&times;</button>
        <div class="message"></div>
    </div>
    <div id="success" class="alert alert-success">
        <button type="button" class="close">&times;</button>
        Transaction has been successfully completed
    </div>
	<div class="control-group">
		<label class="control-label" for="number">Account Number <br /><small>(16 digits)</small></label>
		<div class="controls">
			<input type="text" id="number" name="number"
				class="validate[required,custom[account]]">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="sum">Sum</label>
		<div class="controls">
			<input type="text" id="sum" name="sum"
				class="validate[required,custom[onlySum]]">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn btn-primary" id="submitBtn">Transfer</button>
		</div>
	</div>
</form>
